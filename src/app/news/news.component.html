<div style="padding: 13 px;">
    <mat-progress-spinner *ngIf="articles.length === 0"></mat-progress-spinner>

    <mat-card *ngFor="let article of articles" style="margin-top: 10px;">
        <mat-card-header>
            <mat-card-title>{{ article.title }}</mat-card-title>
            <mat-card-subtitle>{{ article.author }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ article.description }}
            </p>
        </mat-card-content>
        <img src="{{ article.urlToImage }}" style="height: 33%; width: 33%" />
        <mat-card-actions>
            <button mat-button>Read more</button>
        </mat-card-actions>
    </mat-card>
</div>
